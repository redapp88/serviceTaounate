<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Travailleurs en attente</ion-title>
    <ion-buttons slot="end">

      <ion-button [disabled]="isLoading"  (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="loadedWorkers.length<=0 && !isLoading" text-center>
        <p>la liste est vide</p>
      </ion-col>
      <ion-col size-sm="6" offset-sm="3" *ngIf="isLoading" text-center>
        <ion-spinner color="primary" ></ion-spinner>
      </ion-col>
      <ion-col size-sm="6" offset-sm="3" text-center *ngIf="!isLoading && loadedWorkers.length>0">
        <ion-list *ngIf="!isAdmin">
          <app-worker-item *ngFor="let worker of loadedWorkers"  [worker]="worker" mode="waiting"></app-worker-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
