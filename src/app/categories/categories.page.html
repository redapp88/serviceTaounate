<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Taounate Services</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddCategorie()">
        <ion-icon *ngIf="isAdmin" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size="small" color="medium" (click)="onWaitingWorkers()">
      <ion-icon name="time" color="warning"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" *ngIf="loadedCategories.length<=0 && !isLoading" text-center>
        <p>la liste des categorie est vide</p>
    </ion-col>
    <ion-col size-sm="6" offset-sm="3" *ngIf="isLoading" text-center>
      <ion-spinner color="primary" ></ion-spinner>
    </ion-col>
    <ion-col size-sm="6" offset-sm="3" text-center *ngIf="!isLoading && loadedCategories.length>0">
      <ion-list>
        <ion-item class="clickable" *ngFor="let categorie of loadedCategories" detail (click)="onGotoCategorie(categorie)">
          <ion-label >
            <ion-label class="bold">{{categorie.name}}</ion-label>
            <p>{{categorie.description}}</p>
          </ion-label>
          <ion-icon [name]="categorie.icon" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
